<section class="background-wrapper">
  <img class="swoosh-background"
       src="{{swooshImg}}"
       alt="swishbackground.png">
</section>
<section class="page-wrapper">
  <section style="position:absolute; z-index:5;">
    {{width}}
  </section>
  <app-header (espanolPressedEmitter)="espanolPressed()"></app-header>
  <section [ngStyle] = "{'background-image': texasDomeBckgrd}" class="billboard-container">
  </section>
  <section class="line-5px">
  </section>
  <section class="intro-container">
    <img class="individual-photo"
         src="{{maldonadoIntroImg}}"
         alt="maldonado-law-center.jpg">
    <span class="intro-large">{{intro1}}</span>
    <span class="intro-norm">{{intro2}}</span>
    <br>
    <br>
    <span class="intro-norm">{{intro3}}</span>
    <br>
    <br>
    <span class="intro-norm">{{intro4}}</span>
    <br>
    <br>
    <span class="intro-norm">{{intro5}}</span>
  </section>
  <section class="clearfix"></section>
  <app-footer></app-footer>
</section>

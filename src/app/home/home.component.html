<section class="background-wrapper">
  <section class="page-wrapper">
    <section style="position:absolute; z-index:5;">
      {{width}}
    </section>
    <app-header></app-header>
    <section [ngStyle] = "{'background-image': texasDome}" class="billboard-container">
    </section>
    <section class="line-5px">
    </section>
    <section class="intro-container">
      <img class="individual-photo"
           src={{maldonadoIntroUrl}}
           alt="maldonado-law-center.jpg">
      <span class="intro-large">{{intro1}}</span>
      <span class="intro-norm">{{intro2a}}</span>
      <br>
      <br>
      <span class="intro-norm">{{intro3}}</span>
      <br>
      <br>
      <span class="intro-norm">{{intro2b}}</span>
      <br>
      <br>
      <span class="intro-norm">{{intro4}}</span>
    </section>
    <section class="clearfix"></section>
    <app-footer></app-footer>
  </section>
</section>

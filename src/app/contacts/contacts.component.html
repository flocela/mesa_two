<section class="background-wrapper">
  <section class="page-wrapper">
    <section style="position:absolute; z-index:5;">
      {{width}}
    </section>
    <app-header></app-header>

    <section [ngStyle] = "{'background-image': sanAntonioStURL}" class="billboard-container">
    </section>
    <section class="line-5px">
    </section>
    <section class="intro-container">
      <img class="individual-photo"
           src={{maldonadoImmigration}}
           alt="ricardo-dulce-state-bar-05.jpg">
      <span class="intro-large">{{immigration1}}</span>
      <span class="intro-norm">{{immigration2}}</span>
      <br>
      <br>
      <span class="intro-norm">{{immigration3}}</span>
      <br>
      <br>
      <span class="intro-norm">{{immigration4}}</span>
      <br>
      <br>
      <span class="intro-norm">{{immigration5}}</span>
    </section>
    <section class="clearfix"></section>
    <app-footer></app-footer>
  </section>
</section>
